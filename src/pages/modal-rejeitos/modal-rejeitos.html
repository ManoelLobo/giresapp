<ion-header>
    <ion-toolbar color="grayish">
        <ion-title>
            Rejeitos domésticos
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Fechar</span>
                <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content padding>
    <ion-card>
        <img src="img/rejeito.png">
        <ion-list>
            <ion-item text-wrap>Papel higiênico</ion-item>
            <ion-item text-wrap>Fraldas descartáveis</ion-item>
            <ion-item text-wrap>Papel-toalha utilizado com pro-
dutos de limpeza ou embebidos de óleos</ion-item>
        </ion-list>
    </ion-card>
</ion-content>
