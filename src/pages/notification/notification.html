<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Notificação de coleta</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list no-lines>
        <ion-item><b>Coleta seletiva</b></ion-item>

        <ion-item>
            <ion-label>Avisar às:</ion-label>
            <ion-datetime
                displayFormat="HH:mm"
                pickerFormat="HH mm"
                [(ngModel)]="notifyTime"
                (ionChange)="timeChange($event)"
                cancelText="Cancelar"
                doneText="Ok"></ion-datetime>
        </ion-item>

        <ion-item>
            <ion-label>Nos seguintes dias:</ion-label>
        </ion-item>

        <ion-item *ngFor="let day of days">
            <ion-label>{{day.title}}</ion-label>
            <ion-checkbox [(ngModel)]="day.checked" color="primary"></ion-checkbox>
        </ion-item>
    </ion-list>
</ion-content>

<ion-footer>
    <button (click)="addNotifications()" ion-button color="primary" full>Agendar notificação</button>
    <button (click)="cancelAll()" ion-button color="danger" full>Cancelar notificação</button>
</ion-footer>
