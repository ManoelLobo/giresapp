<ion-header>
    <ion-toolbar color="organic">
        <ion-title>
            Resíduos recicláveis úmidos (Orgânicos)
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Fechar</span>
                <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <img src="img/organic.png">
        <ion-list>
            <ion-item text-wrap>Cascas de frutas</ion-item>
            <ion-item text-wrap>Folhas</ion-item>
            <ion-item text-wrap>Restos vegetais</ion-item>
            <ion-item text-wrap>Sobras de alimentos</ion-item>
            <ion-item text-wrap>Papel-toalha e guardanapos de papel</ion-item>
        </ion-list>
    </ion-card>
</ion-content>
